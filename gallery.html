<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pet Gallery</title>
    <style>
      .gallery {
        display: flex;
        flex-wrap: wrap;
      }
      .card {
        border: 1px solid #ccc;
        margin: 10px;
        padding: 10px;
        text-align: center;
        width: 200px;
        position: relative;
      }
      .card img {
        max-width: 100%;
        cursor: pointer;
      }
      .info {
        visibility: hidden;
        position: absolute;
        width: 100%;
        bottom: 0;
        background: rgba(0, 0, 0, 0.7);
        color: #fff;
        padding: 5px;
        text-align: center;
      }
      .card:hover .info {
        visibility: visible;
      }
      .description {
        visibility: hidden;
      }
      .caption {
        font-weight: bold;
        margin-top: 5px;
      }
      .popup {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }
      .popup-content {
        background: rgba(0, 0, 0, 0.7);
        padding: 20px;
        border-radius: 5px;
        max-width: 500px;
        text-align: center;
        position: relative;
        color: #fff;
      }
      .popup img {
        max-width: 100%;
      }
      .close {
        cursor: pointer;
        background: red;
        color: white;
        padding: 5px;
        border: none;
        border-radius: 3px;
        position: absolute;
        top: 10px;
        right: 10px;
      }
    </style>
  </head>
  <body>
    <main>
      <h2>Pet Gallery</h2>
      <div class="gallery" id="gallery"></div>
    </main>

    <div class="popup" id="popup">
      <div class="popup-content" id="popup-content">
        <button class="close" id="close">Close</button>
        <img id="popup-img" src="" alt="Pet Image" />
        <p id="popup-desc"></p>
      </div>
    </div>

    <script>
      const petNames = [
        "Buddy",
        "Max",
        "Whiskers",
        "Luna",
        "Charlie",
        "Milo",
        "Bella",
        "Lucy",
        "Daisy",
        "Molly",
      ];
      const petBreeds = [
        "Golden Retriever",
        "Labrador Retriever",
        "Maine Coon",
        "Siamese",
        "Poodle",
        "Bulldog",
        "Beagle",
        "Pug",
        "Rottweiler",
        "German Shepherd",
      ];
      const descTexts = [
        "Buddy is a friendly and energetic Golden Retriever who loves to play fetch.",
        "Max is a loyal Labrador Retriever who enjoys swimming and outdoor activities.",
        "Whiskers is a majestic Maine Coon with a gentle temperament and loves being brushed.",
        "Luna is a curious Siamese cat with striking blue eyes and a love for climbing.",
        "Charlie is a smart and active Poodle who excels in agility training.",
        "Milo is a gentle Bulldog who loves lounging and being pampered.",
        "Bella is an inquisitive Beagle who enjoys exploring and sniffing around.",
        "Lucy is a charming Pug with a playful personality and a love for cuddles.",
        "Daisy is a protective Rottweiler with a heart of gold.",
        "Molly is a brave German Shepherd who is always ready for an adventure.",
      ];

      const gallery = document.getElementById("gallery");
      const popup = document.getElementById("popup");
      const popupImg = document.getElementById("popup-img");
      const popupDesc = document.getElementById("popup-desc");
      const closeBtn = document.getElementById("close");

      for (let i = 0; i < petNames.length; i++) {
        const card = document.createElement("div");
        card.className = "card";

        const img = document.createElement("img");
        img.src = `images/animal${i + 1}.jpg`;
        img.alt = `Cute animal ${i + 1}`;
        img.addEventListener("click", () => {
          popupImg.src = img.src;
          popupDesc.textContent = descTexts[i];
          popup.style.display = "flex";
        });
        card.appendChild(img);

        const info = document.createElement("div");
        info.className = "info";
        info.innerHTML = `<div class="caption">${petNames[i]}</div><p>Breed: ${petBreeds[i]}</p>`;
        card.appendChild(info);

        gallery.appendChild(card);
      }

      closeBtn.addEventListener("click", () => {
        popup.style.display = "none";
      });

      popup.addEventListener("click", (event) => {
        if (event.target === popup) {
          popup.style.display = "none";
        }
      });
    </script>
  </body>
</html>
