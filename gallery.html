<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pet Gallery - Find a Pet</title>
    <link rel="stylesheet" href="styless.css" />
  </head>
  <body>
    <header class="main-heading">
      <div class="heading">
        <div class="logo">
          <img
            src="https://prod-assets.production.omega.aapdev.org/img/AAP-Logo-Animated-2x.apng"
            width="200"
            alt=""
          />
        </div>
        <div class="main-links">
          <ul class="links">
            <a href="findapet.html"><li class="link1">Find a pet</li></a>
            <a href="gallery.html"><li class="link1">Gallery</li></a>
            <a href="page3.html"><li class="link1">Contact</li></a>
          </ul>
        </div>
        <!-- BUtton -->
        <div class="button">
          <a href="">
            <button class="btn1">Login</button>
          </a>
          <a href=""> <button class="btn2">Signup</button></a>
        </div>
      </div>
    </header>
    <main>
      <h2>Pet Gallery</h2>
      <div class="gallery">
        <div class="card">
          <img src="images/dog1.webp" alt="Cute dog 1" />
          <div class="info">
            <h3>Buddy</h3>
            <p>Breed: Golden Retriever</p>
          </div>
        </div>
        <div class="card">
          <img src="images/cat.webp" alt="Cute dog 2" />
          <div class="info">
            <h3>Max</h3>
            <p>Breed: Labrador Retriever</p>
          </div>
        </div>
        <div class="card">
          <img src="images/german.png" alt="Cute cat 1" />
          <div class="info">
            <h3>Whiskers</h3>
            <p>Breed: Maine Coon</p>
          </div>
        </div>
        <div class="card">
          <img src="images/cat.webp" alt="Cute cat 2" />
          <div class="info">
            <h3>Luna</h3>
            <p>Breed: Siamese</p>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <p>&copy; 2024 Find a Pet. All rights reserved.</p>
    </footer>
  </body>
</html>
