<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styless.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My First Web Page</title>
  </head>
  <body>
    <!-- container to wrap the content -->
    <div class="container">
      <!-- Name of the Website Dhairya -->
      <button class="back">
        <a href="index.html">GO Back</a>
      </button>
      <!-- Main Content -->
      <main>
        <form action="../week1-day3/thankyou.html" method="post" class="forms">
          <fieldset>
            <legend class="dashed">User Information</legend>
            <label>Full Name</label><br />
            <input class="input" type="text" placeholder="Name" /><br />
            <label>Email</label><br />
            <input
              class="input"
              type="email"
              placeholder="dhairya@gmail.com"
            /><br />
            <label>Enter Your Mobile Number</label><br />
            <input
              class="input"
              type="number"
              placeholder="+1 123-4345-344"
            /><br />
            <label>Gender</label><br />
            <input type="radio" name="Male" value="Male" />Male
            <input type="radio" name="FeMale" value="FeMale" />FeMale<br />

            <label>How we can contact You?</label><br />
            <select class="input">
              <option value="Email">Email</option>
              <option value="Phone">Mobile Number</option></select
            ><br />
            <label>Tell us about your visit Today?</label>
            <textarea class="input" rows="5" cols="30"></textarea><br />
            <button class="btn1">
              <a href="thankyou.html">Submit</a>
            </button>
          </fieldset>
        </form>
      </main>
      <!-- End of Main Content -->

      <!-- Footer Information -->
      <br />
      <footer>&copy; Copyright 2024</footer>
      <!-- End of Footer Information Dhairya -->
    </div>
  </body>
</html>
